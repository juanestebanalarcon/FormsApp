<h2>Reactivos: <small>Din√°micos</small></h2>
<hr>
<form autocomplete="off" [formGroup]="formularioDinamico" (ngSubmit)="save()">
<!--NombreCompleto-->
    <div class="mb-3 row">
<label for="" class="col-sm-3 col-form-label">Nombre</label>
<div class="col-sm-9">
    <input type="text" class="form-control" placeholder="Escribe tu nombre..." formControlName="nombre">
    <span class="form-text text-danger" *ngIf="esValido('nombre')">El campo Nombre es obligatorio.</span>
</div>
    </div>
<!--Agregar-->
    <div class="mb-3 row">
<label for="" class="col-sm-3 col-form-label">Agregar</label>
<div class="col-sm-9">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Agregar juego favorito..." (keyup.enter)="agregarFav()" [formControl]="nuevoFav">
        <!--<span class="form-text text-danger" *ngIf="esValido('nuevoFav')">El campo Agregar es obligatorio.</span>-->
        <button class="btn btn-outline-primary" type="button" (click)="agregarFav()">Agregar</button>
    </div>
</div>
    </div>
<!--Lista juegos-->
<div class="mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
        <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Eliminar</button>
        </div>
        
    </div>
        </div>
    
        <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" (click)="save()" [disabled]="formularioDinamico.invalid">Guardar</button>
        </div>
    </div>
</form>
