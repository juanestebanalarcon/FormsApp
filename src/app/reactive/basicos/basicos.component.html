<div class="row">
    <div class="col">
        <form [formGroup]="formularioReactive" autocomplete="off" (ngSubmit)="guardar()">
            <!--Campo de producto-->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del producto..." minlength="3" formControlName="nombre">
                    <span class="form-text text-danger" *ngIf="esValido('nombre')">Debe de ser de 3 letras.</span>
                </div>
            </div>
            <!--Campo de precio-->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del producto..." min="0" formControlName="precio">
                    <span class="form-text text-danger" *ngIf="esValido('precio')">El precio debe ser mayor a cero.</span>
                </div>
            </div>
            <!--Campo de existencias-->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Existencias del producto..." formControlName="existencias">
                    <span class="form-text text-danger" *ngIf="esValido('existencias')">Las existencias deben ser mayor a cero.</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
            </form>
            </div>
</div>
