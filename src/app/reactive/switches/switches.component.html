<h2>Reactivos: Switches</h2>
<hr>
<form [formGroup]="formularioSwitches" (ngSubmit)="guardar()">
    <!--Radio-->
    <div class="row mt-3">
    <label for="" class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
        <div class="form-check">
            <input class="form-check-input" type="radio" id="radioMasculino" value="M" formControlName="genero">
            <label class="form-check-label" for="radioMasculino">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="radioFemenino" value="F">
            <label class="form-check-label" for="radioFemenino">
              Femenino
            </label>
          </div>
    </div>
</div>
    <!--Switches-->
    <div class="row mt-3">
        <label for="" class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" formControlName="notificaciones">
                <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
              </div>
        </div>
</div>    
    <!--Checks-->
    <div class="row mt-3">
        <label for="" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox"  id="flexCheckDefault" formControlName="condiciones">
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y condiciones
                </label>
              </div>
              <span class="form-text text-danger" *ngIf="this.formularioSwitches.controls.condiciones.errors">Debe aceptar términos y condiciones.</span>
        </div>
</div> 
<!--Botón enviar-->
<div class="row">
    <div class="col">
        <button class="btn btn-primary float-end" type="submit">Guardar</button>   
    </div>
</div>
</form>
