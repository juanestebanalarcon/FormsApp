<h2>Templates: Switches</h2>
<hr>
<form #formularioSwitches="ngForm">
    <!--Radio-->
    <div class="row mt-3">
    <label for="" class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioGenero" id="radioMasculino" required value="M" [(ngModel)]="persona.genero">
            <label class="form-check-label" for="radioMasculino">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioGenero" id="radioFemenino" value="F" required [(ngModel)]="persona.genero">
            <label class="form-check-label" for="radioFemenino">
              Femenino
            </label>
          </div>
    </div>
</div>
    <!--Switches-->
    <div class="row mt-3">
        <label for="" class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [(ngModel)]="persona.notificaciones" name="notificaciones">
                <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
              </div>
        </div>
</div>    
    <!--Checks-->
    <div class="row mt-3">
        <label for="" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox"  id="flexCheckDefault" name="terminos" [(ngModel)]="terminosCondiciones" required>
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y condiciones
                </label>
              </div>
              <span class="form-text text-danger" *ngIf="!terminosCondiciones">Debe aceptar términos y condiciones.</span>
        </div>
</div> 
<!--Botón enviar-->
<div class="row">
    <div class="col">
        <button class="btn btn-primary float-end" [disabled]="formularioSwitches.invalid">Guardar</button>   
    </div>
</div>
</form>
